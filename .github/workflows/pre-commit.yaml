name: Pre-Commit Formatting Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  clang-format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Find changed C++ files
        id: changed-files
        run: |
          FILES=$(git diff --name-only --diff-filter=ACM origin/main | grep -E '\.(cpp|hpp|h|cc)$' || true)
          echo "changed_files=$FILES" >> $GITHUB_OUTPUT

      - name: Run clang-format
        if: steps.changed-files.outputs.changed_files != ''
        run: |
          echo "Checking formatting on:"
          echo "${{ steps.changed-files.outputs.changed_files }}"
          echo "${{ steps.changed-files.outputs.changed_files }}" | xargs clang-format -n --Werror